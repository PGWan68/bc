<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wallet Connection</title>
    <script src="https://cdn.ethers.io/lib/ethers-6.0.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <h1>Wallet Connection Test</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="result"></div>
    
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const resultDiv = document.getElementById('result');
        
        // 模拟window.ethereum对象
        window.ethereum = {
            request: async (args) => {
                if (args.method === 'eth_requestAccounts') {
                    return ['0x742d35Cc6634C0532925a3b80152609BCd365714'];
                } else if (args.method === 'eth_chainId') {
                    return '0x539'; // Localhost Hardhat chain ID
                } else if (args.method === 'eth_getBalance') {
                    return '0x1000000000000000000000'; // 1000 ETH
                }
                return [];
            },
            on: () => {},
            removeListener: () => {}
        };
        
        connectBtn.addEventListener('click', async () => {
            try {
                resultDiv.innerHTML = '<p>Connecting...</p>';
                
                if (!window.ethereum) {
                    resultDiv.innerHTML = '<p>Error: No Ethereum provider found</p>';
                    return;
                }
                
                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                resultDiv.innerHTML += `<p>Accounts: ${JSON.stringify(accounts)}</p>`;
                
                // Create provider
                const provider = new ethers.BrowserProvider(window.ethereum);
                resultDiv.innerHTML += '<p>Provider created</p>';
                
                // Get network
                try {
                    const network = await provider.getNetwork();
                    resultDiv.innerHTML += `<p>Network: ${JSON.stringify(network)}</p>`;
                } catch (networkError) {
                    resultDiv.innerHTML += `<p>Network error: ${networkError.message}</p>`;
                }
                
                // Get signer
                try {
                    const signer = await provider.getSigner();
                    resultDiv.innerHTML += '<p>Signer obtained</p>';
                    
                    // Get address
                    const address = await signer.getAddress();
                    resultDiv.innerHTML += `<p>Signer address: ${address}</p>`;
                } catch (signerError) {
                    resultDiv.innerHTML += `<p>Signer error: ${signerError.message}</p>`;
                }
                
                resultDiv.innerHTML += '<p>Connection successful!</p>';
            } catch (error) {
                resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
